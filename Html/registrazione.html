 <main class="container my-5">

            <h3 class="card-title text-center mb-4">Crea il Tuo Account FunShop</h3>
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Es. Mario Rossi" required>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Scegli un username" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Indirizzo Email</label>
                <input type="email" class="form-control" id="email" placeholder="nome@esempio.com" required>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Registrati</button>
              </div>
            </form>
            <p class="text-center mt-4 text-muted">
